<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Trabalhador Rural</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #A9D6A5, #6A9E6B); /* Gradiente em tons de verde rural */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin: 20px;
        }

        /* Estilo do logotipo e do título do site */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            margin-right: 15px;
        }

        .site-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            color: #556B2F; /* Verde oliva */
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Estilos do título */
        h2 {
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Layout de quatro colunas */
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            flex: 1 1 calc(25% - 15px);
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #3D4B3A; /* Tom verde-escuro */
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #B5C7A5; /* Verde mais suave */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #E9F1D8; /* Fundo verde claro */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #556B2F;
            box-shadow: 0 0 4px rgba(85, 107, 47, 0.3); /* Sombra verde-oliva suave */
        }

        /* Estilos dos checkboxes */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 14px;
            color: #3D4B3A;
        }

        /* Estilos do botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4F7A30; /* Verde mais forte */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #3D5A21; /* Verde mais escuro ao passar o mouse */
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 calc(50% - 15px); /* Em telas menores, cada campo ocupa metade da largura */
            }
        }

        @media (max-width: 480px) {
            .form-group {
                flex: 1 1 100%; /* Em telas pequenas, cada campo ocupa toda a largura */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Cabeçalho com logo e nome do site -->
    <div class="header">
        <img src="logo.png" alt="Logotipo" class="logo">
        <div class="site-name">RuralCad</div>
    </div>
    
    <h2>Cadastro de Trabalhador Rural</h2>
    <form id="worker-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="8" required>
            </div>
            <div class="form-group">
                <label for="street">Endereço:</label>
                <input type="text" id="street" readonly>
            </div>
            <div class="form-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" readonly>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" readonly>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" readonly>
            </div>
            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" id="number" required>
            </div>
            <div class="form-group">
                <label for="complement">Complemento:</label>
                <input type="text" id="complement">
            </div>
            <div class="form-group" style="flex: 1 1 100%;">
                <label>Experiência em Trabalho Rural:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="experience" value="cana"> Cana de Açúcar</label>
                    <label><input type="checkbox" name="experience" value="banana"> Banana</label>
                    <label><input type="checkbox" name="experience" value="verduras"> Verduras</label>
                    <label><input type="checkbox" name="experience" value="batata"> Batata</label>
                    <label><input type="checkbox" name="experience" value="uva"> Uva</label>
                    <label><input type="checkbox" name="experience" value="cafe"> Café</label>
                    <label><input type="checkbox" name="experience" value="gado"> Criação de Gado</label>
                    <label><input type="checkbox" name="experience" value="cavalo"> Criação de Cavalo</label>
                    <label><input type="checkbox" name="experience" value="cabras"> Criação de Cabras</label>
                    <label><input type="checkbox" name="experience" value="porco"> Criação de Porcos</label>
                    <label><input type="checkbox" name="experience" value="outros"> Outros</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone de Contato:</label>
                <input type="tel" id="phone" required>
            </div>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
