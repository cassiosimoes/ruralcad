<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #A9D6A5, #6A9E6B); /* Gradiente em tons de verde rural */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin: 20px;
        }

        /* Estilo do logotipo e do título do site */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            margin-right: 15px;
        }

        .site-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            color: #556B2F; /* Verde oliva */
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Estilos do título */
        h2 {
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Layout de quatro colunas */
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            flex: 1 1 calc(25% - 15px);
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #3D4B3A; /* Tom verde-escuro */
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #B5C7A5; /* Verde mais suave */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #E9F1D8; /* Fundo verde claro */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #556B2F;
            box-shadow: 0 0 4px rgba(85, 107, 47, 0.3); /* Sombra verde-oliva suave */
        }

        /* Estilos do botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4F7A30; /* Verde mais forte */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #3D5A21; /* Verde mais escuro ao passar o mouse */
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 calc(50% - 15px); /* Em telas menores, cada campo ocupa metade da largura */
            }
        }

        @media (max-width: 480px) {
            .form-group {
                flex: 1 1 100%; /* Em telas pequenas, cada campo ocupa toda a largura */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logotipo" class="logo">
        <div class="site-name">RuralCad</div>
    </div>
    <h2>Login da Empresa</h2>
    <form action="logar.php" method="POST">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
